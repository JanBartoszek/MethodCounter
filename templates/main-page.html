<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Method Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main-page.css') }}">
</head>
<body>
    <div id="counters-container">

        <fieldset>
            <legend>Count: {{ get_count }}</legend>
            <form action="/get">
                <button>Get</button>
            </form>
        </fieldset>

        <fieldset>
            <legend>Count: {{ post_count }}</legend>
            <form action="/post" method="POST">
                <button>Post</button>
            </form>
        </fieldset>

    </div>
</body>
</html>
